<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8" />
    <title>pv design list</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #000000; /* fekete háttér */
            color: #ffffff; /* fehér betűk */
        }

        h1 {
            text-align: center;
            margin-bottom: 50px;
            font-size: 2.5em;
            color: #ffffff;
        }

        .container {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            max-width: 1000px;
            margin: 0 auto;
        }

        .column {
            background-color: #1a1a1a; /* sötétszürke oszlop háttér */
            padding: 20px;
            flex: 1;
            box-shadow: 0 2px 8px rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            text-align: center;
            transition: transform 0.2s ease;
            color: #ffffff;
        }

        .column:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(255, 255, 255, 0.2);
        }

        .column h2 {
            margin: 0;
            font-size: 1.4em;
            color: #ffffff;
        }

        @media (max-width: 700px) {
            .container {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <h1>pv design list</h1>
    <div class="container">
        <div class="column">
            <h2>IF electrical</h2>
        </div>
        <div class="column">
            <h2>IF civil</h2>
        </div>
        <div class="column">
            <h2>HV electrical</h2>
        </div>
        <div class="column">
            <h2>HV civil</h2>
        </div>
    </div>
</body>
</html>
